<!DOCTYPE html>
<html>
  <head>
    <title>Weather</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/3507264f0a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <form class="search-form" id="search-form">
      <div class="row">
        <div class="col-9">
          <input
            type="search"
            placeholder="Type a city..."
            autofocus="on"
            autocomplete="off"
            id="city-input"
            class="form-control"
          />
        </div>
        <div class="col-3">
          <input type="submit" value="Get your weather" class="form-control" />
        </div>
        <div class="col-3">
          <button class="btn btn-success" id="current-location-button">
            Current City
          </button>
        </div>
      </div>
    </form>

    <br />

    <div class="container">
      <h1 id="city">San Francisco, California</h1>

      <br />

      <center>
        <div class="row">
          <div class="col-sm-6">
            <div class="card">
              <div class="card-body">
                <h5 id="date"></h5>
                <ul>
                  <li id="date"></li>
                </ul>
                <p id="description"></p>
                <br />
                <h5 class="card-title">Temperature:</h5>
                <p class="card-text"><span id="temperature"></span>°F</p>
              </div>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Humidity:</h5>
                <p class="card-text"><span id="humidity"></span>%</p>
                <h5 class="card-title">Wind Speed:</h5>
                <p class="card-text"><span id="wind"></span>mph</p>
              </div>
            </div>
          </div>
        </div>
      </center>

      <br />

      <h1>Extended forecast</h1>

      <br />

      <div class="weather-forecast">
        <div class="row">
          <div class="col-2">
            <div class="weather-forecast-date">
              Thu
            </div>
            <i class="fa-solid fa-sun sun-icon"></i>
            <div class="weather-forecast-temperature">
              <span class="weather-forecast-temperature-max">75°</span>
              <span class="weather-forecast-temperature-min">55°</span>
            </div>
          </div>
        </div>
      </div>

      <center>
        <div class="row">
          <div class="col-sm-4">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Monday</h5>
                <i class="fa-solid fa-sun sun-icon"></i>
                <br />
                <p class="card-text">
                  75°/55°
                </p>
              </div>
            </div>
          </div>
          <div class="col-sm-4">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Tuesday</h5>
                <i class="fa-solid fa-sun sun-icon"></i>
                <p class="card-text">
                  75°/55°
                </p>
              </div>
            </div>
          </div>
          <div class="col-sm-4">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Wednesday</h5>
                <i class="fa-solid fa-sun sun-icon"></i>
                <p class="card-text">
                  75°/55°
                </p>
              </div>
            </div>
          </div>
        </div>
      </center>
    </div>
    <br />
    <p>
      <a href="https://github.com/RStephens2010/R-Stephens-Weather-App"
        >Open-source code</a
      >
      by Richelle Stephens.
    </p>
    <script src="src/index.js"></script>
  </body>
</html>
